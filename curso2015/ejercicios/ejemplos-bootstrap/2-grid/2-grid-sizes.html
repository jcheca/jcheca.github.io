<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Ejemplo Bootstrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">

	<h1>Sistema de Rejillas Bootstrap</h1>
	<hr />

	<h3>Pantalla Grande (XL)</h3>
	<div class="row">
		<div class="col-lg-8" style="background-color:lightblue;">.col-lg-8</div>
		<div class="col-lg-4" style="background-color:gold;">.col-lg-4</div>
	</div>
	<hr />
		
		<h3>Pantalla Mediana (MD)</h3>
		<div class="row">
			<div class="col-md-8" style="background-color:lightblue;">.col-md-8</div>
			<div class="col-md-4" style="background-color:gold;">.col-md-4</div>
		</div>
		<hr />
		
		<h3>Pantalla Peque&ntilde;a (SM) - Tablets</h3>
		<div class="row">
			<div class="col-sm-8" style="background-color:lightblue;">.col-sm-8</div>
			<div class="col-sm-4" style="background-color:gold;">.col-sm-4</div>
		</div>
		<hr />

		<h3>Pantalla Extra Peque&ntilde;a (XS) - Smartphones</h3>
		<div class="row">
			<div class="col-xs-8" style="background-color:lightblue;">.col-xs-8</div>
			<div class="col-xs-4" style="background-color:gold;">.col-xs-4</div>
		</div>
		<hr>

	</div>
</body>
</html>
