<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Javier Fuentes Alventosa">
	<title>Transformaciones CSS</title>
	<style>
	div {
		width:130px;
		height:100px;
		background:red;
		border:1px solid black;
	}
	div:hover {
		/* Safari */
		-webkit-transform: rotateX(45deg); 
		transform: rotateX(45deg);
	} 
	</style>
</head>
<body>

<h1>Transformaciones 3D: Rotate X</h1>
<div>ROTATE X</div>

</body>
</html>
