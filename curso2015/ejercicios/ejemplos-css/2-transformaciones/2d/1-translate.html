<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Javier Fuentes Alventosa">
	<title>Transformaciones CSS</title>
	<style>
	div {
		width:130px;
		height:100px;
		background:red;
		border:1px solid black;
	}
	div:hover {
		/* IE 9 */
		-ms-transform: translate(10px,20px);
		/* Safari */
		-webkit-transform: translate(10px,20px); 
		transform: translate(10px,20px);
	} 
	</style>
</head>
<body>

<h1>Transformaciones 2D: Translate</h1>
<div>TRANSLATE</div>

</body>
</html>
