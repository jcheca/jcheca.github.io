<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Javier Fuentes Alventosa">
	<title>Transformaciones CSS</title>
	<style>
	div {
		width:130px;
		height:100px;
		background:red;
		border:1px solid black;
	}
	div:hover {
		/* IE 9 */
		-ms-transform: skew(20deg, 10deg); 
		/* Safari */
		-webkit-transform: skew(20deg, 10deg); 
		transform: skew(20deg, 10deg);
	}
	</style>
</head>
<body>

<h1>Transformaciones 2D: Skew</h1>
<div>SKEW</div>

</body>
</html>
