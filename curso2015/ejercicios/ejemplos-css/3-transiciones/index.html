<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Javier Fuentes Alventosa">
	<title>Transiciones CSS</title>
	<style>
	div {
		width: 100px;
		height: 100px;
		background: green;
		-webkit-transition: width 2s, height 2s; /* Safari */
		transition: width 2s, height 2s;
	}
	div:hover {
		width: 300px;
		height: 300px;
	}
	</style>
</head>
<body>

<div></div>

</body>
</html>
