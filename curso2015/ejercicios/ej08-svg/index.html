<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio: ej08-svg [12.11.15]</title>
	<style>
		div {
			color:#0000FF;
			width: 500px;
		}
		fieldset {
			border: 2px dotted #888;
		}
	</style>
</head>
<body>

	<h1>Banderitas SVG</h1>

	<svg width="1000" height="600">

		<rect width="250" height="100" x="0" y="0" fill="red"  /> 
		<rect width="250" height="200" x="0" y="100" fill="yellow"  /> 
		<rect width="250" height="100" x="0" y="300" fill="red"  /> 

		<rect width="250" height="400" x="300" y="0" fill="white" stroke="black" /> 
		<circle cx="425" cy="200" r="60" fill="red" />

		
		<rect width="400" height="250" x="600" y="0" fill="blue" stroke="black" /> 

		<line x1="600" y1="0" x2="1000" y2="250" stroke="#ffffff" stroke-width="30" />
		<line x1="600" y1="250" x2="1000" y2="0" stroke="#ffffff" stroke-width="30" />
		<line x1="600" y1="125" x2="1000" y2="125" stroke="#ffffff" stroke-width="50" />
		<line x1="800" y1="0" x2="800" y2="250" stroke="#ffffff" stroke-width="50" />

		<line x1="600" y1="0" x2="1000" y2="250" stroke="#ff0000" stroke-width="15" />
		<line x1="600" y1="250" x2="1000" y2="0" stroke="#ff0000" stroke-width="15" />
		<line x1="600" y1="125" x2="1000" y2="125" stroke="#ff0000" stroke-width="25" />
		<line x1="800" y1="0" x2="800" y2="250" stroke="#ff0000" stroke-width="25" />

		<rect width="400" height="250" x="600" y="0"  stroke="white" stroke-width="30" fill="#ffffff" fill-opacity="0.1"/> 


	</svg>



</body>
</html>
