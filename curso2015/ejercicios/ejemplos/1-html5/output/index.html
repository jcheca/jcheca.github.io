<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Ejemplo HTML5</title>
</head>
<body>

<form onsubmit="return false" oninput="res.value = parseInt(num1.value) + parseInt(num2.value)">
	<input name="num1" type="number" step="any"> +
	<input name="num2" type="number" step="any"> =
	<output name="res" for "num1 num2"></output>
</form>

</body>
</html>
