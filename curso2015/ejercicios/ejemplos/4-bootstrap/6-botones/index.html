<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Ejemplo Bootstrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">

		<h1>Botones Bootstrap</h1>

		<h2>Estilos de bot&oacute;n</h2>
		<button type="button" class="btn">B&aacute;sico</button>
		<button type="button" class="btn btn-default">Por defecto</button>
		<button type="button" class="btn btn-primary">Principal</button>
		<button type="button" class="btn btn-success">Satisfactorio</button>
		<button type="button" class="btn btn-info">Informaci&oacute;n</button>
		<button type="button" class="btn btn-warning">Precauci&oacute;n</button>
		<button type="button" class="btn btn-danger">Peligro</button>
		<button type="button" class="btn btn-link">Enlace</button>    

		<h2>Etiquetas de bot&oacute;n</h2>
		<a href="#" class="btn btn-info" role="button">Bot&oacute;n enlace</a>
		<button type="button" class="btn btn-info">Bot&oacute;n</button>
		<input type="button" class="btn btn-info" value="Bot&oacute;n input">
		<input type="submit" class="btn btn-info" value="Bot&oacute;n submit">

		<h2>Tama&ntilde;os de los botones</h2>
		<button type="button" class="btn btn-primary btn-lg">Grande</button>
		<button type="button" class="btn btn-primary btn-md">Mediano</button>    
		<button type="button" class="btn btn-primary btn-sm">Peque&ntilde;o</button>
		<button type="button" class="btn btn-primary btn-xs">Extra peque&ntilde;o</button>

		<h2>Botones bloque</h2>
		<button type="button" class="btn btn-primary btn-block">Bot&oacute;n bloque principal</button>
		<button type="button" class="btn btn-default btn-block">Bot&oacute;n bloque por defecto</button>
		
		<h2>Estados de los botones</h2>
		<button type="button" class="btn btn-primary">Bot&oacute;n principal</button>
		<button type="button" class="btn btn-primary active">Bot&oacute;n principal activo</button>
		<button type="button" class="btn btn-primary disabled">Bot&oacute;n principal deshabilitado</button>
	</div>
</body>
</html>
