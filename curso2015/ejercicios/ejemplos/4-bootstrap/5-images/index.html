<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Ejemplo Bootstrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Im&aacute;genes Bootstrap</h1>
		<hr />

		<div class="row">
			<div class="col-sm-6">			
				<img src="media/snowy-christmas.jpg" class="img-rounded" alt="Christmas" width="250" height="120" /> 
			</div>
			<div class="col-sm-6">			
				<img src="media/snowy-christmas.jpg" class="img-circle" alt="Christmas" width="250" height="120" /> 
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-6">			
				<img src="media/snowy-christmas.jpg" class="img-thumbnail" alt="Christmas" width="250" height="120" /> 
			</div>
			<div class="col-sm-6">			
				<img src="media/arbol.svg" class="img-responsive" alt="Arbol de Navidad" width="100%" /> 
			</div>
		</div>
		
		</div>
	</div>
</body>
</html>
