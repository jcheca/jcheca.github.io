<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Ejemplo Bootstrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">

		<h1>Formulario Horizontal Bootstrap</h1>
		<hr/>
		
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="nombre" class="control-label col-sm-2">Nombre:</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="nombre" placeholder="Nombre...">
				</div>
				<label for="apellidos" class="control-label col-sm-2">Apellidos:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="apellidos" placeholder="Apellidos...">
				</div>
			</div>
			
			<div class="form-group">
				<label for="email" class="control-label col-sm-2">Correo electr&oacute;nico:</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="Correo electr&oacute;nico...">
				</div>
			</div>

			<div class="form-group">
				<label for="pwd" class="control-label col-sm-2">Contrase&ntilde;a:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="pwd" placeholder="Contrase&ntilde;a...">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label><input type="checkbox"> No cerrar sesi&oacute;n</label>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<button type="submit" class="btn btn-primary">Iniciar sesi&oacute;n</button>
					</div>
				</div>
			</div>

		</form>

	</div>
</body>
</html>
