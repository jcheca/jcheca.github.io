<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Javier Fuentes Alventosa">
	<title>Selectores CSS</title>
	<link rel="stylesheet" type="text/css" href="styles/common.css">
	<style>
	input:focus {
		background:#ffa;
		color:red;
		font-weight:bold;
		border:1px dashed brown;
		padding:5px;
	}
	</style>
</head>
<body>

<header>
	<h1>Selector <span>CSS2</span></h1>
	<h2><code><dfn>:focus</dfn></code>: Selecciona todos los elementos <code>&lt;input&gt;</code> que tengan el foco.</h2>
	<p><code>input:focus</code>: Selecciona todos los elementos <code>&lt;input&gt;</code> que tengan el foco:</p>
</header>

<form>
	<p>	<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" placeholder="Nombre..."/> </p>
	<p>	<label for="apellidos">Apellidos:</label>
		<input type="text" id="apellidos" placeholder="Apellidos..." /> </p>
	<p>	<label for="correo-e">E-mail:</label>
		<input type="email" id="correo-e" placeholder="E-mail..." /> </p>
	<p>	<label for="telefono">Tel&eacute;fono:</label>
		<input type="number" id="telefono" placeholder="Tel&eacute;fono..."/> </p>
</form>

</body>
</html>
