<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Javier Fuentes Alventosa">
	<title>Animaciones CSS</title>
	<style>
	div {
		width:100px; height:100px; background-color:blue;
		/* Chrome, Safari, Opera */
		-webkit-animation-name: ejemplo; 
		-webkit-animation-duration: 4s; 
		animation-name: ejemplo;
		animation-duration: 4s;
	}
	@-webkit-keyframes ejemplo { /* Chrome, Safari, Opera */
		0%   {background-color: yellow;}
		25%  {background-color: green;}
		50%  {background-color: red;}
		100% {background-color: blue;}
	}
	@keyframes ejemplo { /* Standard syntax */
		0%   {background-color: yellow;}
		25%  {background-color: green;}
		50%  {background-color: red;}
		100% {background-color: blue;}
	}
	</style>
</head>
<body>

<h1>Animaci&oacute;n CSS3</h1>
<div></div>

</body>
</html>
