<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Ejemplo HTML5</title>
<style>
div{
	float:left;
	height:70px;
	width:70px;
	margin:5px;
	padding:5px;
	border:1px solid #999;
	background:cyan;
}
</style>
<script>
function allowDrop(ev) {
	ev.preventDefault();
}
function drag(ev) {
	ev.dataTransfer.setData("text", ev.target.id);
}
function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<div ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div style="background:grey"></div>

<img id="mario" src="media/mario_jump.png" alt="Mario"
     draggable="true" ondragstart="drag(event)" 
     width="64" height="64" />

</body>
</html>
