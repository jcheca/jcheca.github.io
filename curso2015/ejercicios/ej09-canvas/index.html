<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio: ej09-canvas [12.11.15]</title>
	<style>
		div {
			color:#0000FF;
			width: 500px;
		}
		fieldset {
			border: 2px dotted #888;
		}
	</style>
</head>
<body>

	<h1>Banderitas con CANVAS</h1>

	<canvas id="spain" width="400" height="300" style="border:1px solid #000000;">
		Lo sentimos, su navegador no soporta el elemento &lt;canvas&gt;. 
	</canvas>
	<script>
		var canvas = document.getElementById('spain'); 
		var ctx = canvas.getContext('2d');
		/* Spain */
		ctx.fillStyle="#ff0000";
		ctx.fillRect(0,0,400,100);
		ctx.fillStyle="yellow";
		ctx.fillRect(0,100,400,100);
		ctx.fillStyle="#ff0000";
		ctx.fillRect(0,200,400,100);	
	</script>

	<canvas id="japan" width="400" height="300" style="border:1px solid #000000;">
		Lo sentimos, su navegador no soporta el elemento &lt;canvas&gt;. 
	</canvas>

	<script>
		var canvas = document.getElementById('japan'); 
		var ctx = canvas.getContext('2d');		
		/* Japan */
		ctx.arc(200,150,60, 2 * Math.PI, false);
		ctx.fillStyle = "red";
		ctx.fill();
	</script>

	<canvas id="uk" width="400" height="300" style="border:1px solid #000000;">
		Lo sentimos, su navegador no soporta el elemento &lt;canvas&gt;. 
	</canvas>
	<script>
		var canvas = document.getElementById('uk'); 
		var ctx = canvas.getContext('2d');		
		/* UK */
		ctx.fillStyle="#0000ff";
		ctx.fillRect(0,0,400,300);

		// Cruces Blancas
		ctx.beginPath();
		ctx.moveTo(0,0);
		ctx.lineTo(400,300);
		ctx.lineWidth = 20;
		ctx.strokeStyle = '#ffffff';
		ctx.stroke()

		ctx.beginPath();
		ctx.moveTo(400,0);
		ctx.lineTo(0,300);
		ctx.lineWidth = 20;
		ctx.strokeStyle = '#ffffff';
		ctx.stroke()

		ctx.beginPath();
		ctx.moveTo(0,150);
		ctx.lineTo(400,150);
		ctx.lineWidth = 50;
		ctx.strokeStyle = '#ffffff';
		ctx.stroke()

		ctx.beginPath();
		ctx.moveTo(200,0);
		ctx.lineTo(200,300);
		ctx.lineWidth = 50;
		ctx.strokeStyle = '#ffffff';
		ctx.stroke()

		// Cruces Rojas
		ctx.beginPath();
		ctx.moveTo(0,0);
		ctx.lineTo(400,300);
		ctx.lineWidth = 10;
		ctx.strokeStyle = '#ff0000';
		ctx.stroke()

		ctx.beginPath();
		ctx.moveTo(400,0);
		ctx.lineTo(0,300);
		ctx.lineWidth = 10;
		ctx.strokeStyle = '#ff0000';
		ctx.stroke()

		ctx.beginPath();
		ctx.moveTo(0,150);
		ctx.lineTo(400,150);
		ctx.lineWidth = 35;
		ctx.strokeStyle = '#ff0000';
		ctx.stroke()

		ctx.beginPath();
		ctx.moveTo(200,0);
		ctx.lineTo(200,300);
		ctx.lineWidth = 35;
		ctx.strokeStyle = '#ff0000';
		ctx.stroke()

	</script>


</body>
</html>
