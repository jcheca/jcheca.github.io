<!DOCTYPE html> 
<html lang="es">
<head>
  	<meta charset="utf-8" />
  	<title>Ejemplo Bootstrap (Form)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

	


		<h1>Nuevo Cliente</h1><hr>

		<div class="btn-group btn-group-md btn-group-justified">
			<div class="btn-group">
				<button type="button" class="btn btn-default">Nuevo</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Guardar&nbsp;<span class="caret"></span></button>
				<ul class="dropdown-menu" role="menu">
					<li><a href="#">Guardar y volver atr&aacute;s</a></li>
					<li><a href="#">Guardar y crear nuevo</a></li>
				</ul>
			</div>
    		<div class="btn-group">
       			<button type="button" class="btn btn-danger">Eliminar</button>
       		</div>
		</div>

		<hr>

		<form class="form-horizontal" role="form">
	
		<div class="form-group">
			<label for="nombre" class="control-label col-lg-1">Nombre:</label>
			<div class="col-lg-4">
				<input type="text" class="form-control" id="nombre" placeholder="Nombre...">
			</div>

			<label for="apellidos" class="control-label col-lg-1">Apellidos:</label>
			<div class="col-lg-6">
				<input type="text" class="form-control" id="apellidos" placeholder="Escribe tus apellidos ...">
			</div>
		</div>

		<div class="form-group">
			<label for="correo" class="control-label col-lg-1">Correo electrónico:</label>
			<div class="col-lg-11">
				<input type="email" class="form-control" id="correo" placeholder="Correo electrónico ...">
			</div>
		</div>

		<div class="form-group">
			<label for="tlfnomb" class="control-label col-lg-1">Teléfono Móvil:</label>
			<div class="col-lg-4">
				<input type="tel" class="form-control" id="tlfnomb" placeholder="+XX XXX XXXXXX">
			</div>

			<label for="tlfnootr" class="control-label col-lg-1">Otro Teléfono:</label>
			<div class="col-lg-6">
				<input type="tel" class="form-control" id="tlfnootr" placeholder="+XX XXX XXXXXX">
			</div>
		</div>

		<div class="form-group">
			<label for="fechanac" class="control-label col-lg-1">Fecha Nacimiento:</label>
			<div class="col-lg-4">
				<input type="date" class="form-control" id="fechanac">
			</div>

			<label for="cpostal" class="control-label col-lg-1">Código Postal:</label>
			<div class="col-lg-6">
				<input type="number" class="form-control" id="cpostal" placeholder="00000">
			</div>
		</div>

		<div class="form-group">
			<label for="direccion" class="control-label col-lg-1">Dirección:</label>
			<div class="col-lg-11">
				<input type="text" class="form-control" id="direccion" placeholder="Dirección ...">
			</div>
		</div>

		<div class="chekbox">
			<div class="col-lg-offset-1 col-lg-5">
				<input type="checkbox" id="documenta"><label for="documenta" class="control-label">&nbsp;Ha entregado la documentación:</label>
			</div>
			<div class="col-lg-6">
				<input type="checkbox" id="consiente"><label for="consiente" class="control-label">&nbsp;Ha firmado el consentimiento:</label>
			</div>
		</div>




	</form>





</div>
</body>
</html>
