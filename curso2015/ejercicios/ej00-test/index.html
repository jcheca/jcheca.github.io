<div class="container">

<h1>Formulario:</h1>

<form id="formulario" method="post" novalidate>


    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">Nombre</span>
      <input type="text" class="form-control" placeholder="Nombre de usuario" aria-describedby="basic-addon1">
    </div>
    <p>

    <div class="input-group">
      <span class="input-group-addon" id="basic-addon2">Apellidos</span>
      <input type="text" class="form-control" placeholder="Apellidos" aria-describedby="basic-addon1">
    </div>
    <p>

    <div class="input-group">
      <span class="input-group-addon" id="basic-addon3">Correo</span>
      <input type="email" class="form-control" placeholder="Correo electrónico" aria-describedby="basic-addon1">
    </div>
    <p>      

    <div class="input-group">
      <span class="input-group-addon" id="basic-addon4">Nacimiento</span>
      <input type="date" class="form-control" placeholder="Fecha de Nacimiento" aria-describedby="basic-addon1">
    </div>
    <p> 

    <div class="input-group">
      <span class="input-group-addon" id="basic-addon5">URL</span>
      <input type="url" class="form-control" placeholder="Mi página WEB" aria-describedby="basic-addon1">
    </div>
    <p>       

    <div class="input-group">
      <span class="input-group-addon" id="basic-addon6">Navegador</span>
      <input type="text" class="form-control" list="navegadores" placeholder="Navegador" aria-describedby="basic-addon1">
      <datalist id="navegadores">
        <option value="Chrome">
        <option value="Edge">
        <option value="Firefox">
        <option value="Internet Explorer"> <option value="Opera">
        <option value="Safari"> 
    </datalist>
    </div>
    <p> 

    <div class="input-group">
      <span class="input-group-addon" id="basic-addon6">URL</span>
      <input type="color" class="form-control" placeholder="Mi página WEB" aria-describedby="basic-addon1">
    </div>
    <p> 


    <div class="input-group">
      <input id="btnSubmit" type="submit" value="Enviar formulario" />&nbsp;
      <input id="btnReset" type="reset" value="Reiniciar formulario" />
    </div>

  </form>
