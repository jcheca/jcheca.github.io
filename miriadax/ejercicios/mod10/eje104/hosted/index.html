<!DOCTYPE html>

<html>
<head>
<title>Cronómetro (by) Abbas Ben</title>
<meta charset="UTF-8">
<script type="text/javascript" src="js/zepto.min.js"></script>

<script type="text/javascript" src="js/crono.js"></script>
<link rel="stylesheet" href="css/css.css" type="text/css" media="all" />
</head>

<body id="cuerpo">

    <!-- Cabecera -->
    <div class="cabecera">   	
    	<div class="titulo">Cronómetro</div>
	</div>	

	<!-- Cronómetro -->
	<div id="crono"></div>
	
	<!-- Parciales -->
    <div id="parciales">
		<textarea id="registro" rows="6" cols="30" readonly></textarea>	
	</div>

	<!-- Controles -->
	<div id="controlador">
		<button type="button" class="recommend" id="cambiar"><img src="icons/on_off.png" alt="on-off"></button>
		<button type="button" class="danger" id="inicializar"><img src="icons/swipe.png" alt="swipe"></button>
	</div>	

	<!-- Leyenda -->
	<div class="leyenda">
		<ul>
			<li>Click/TAP desde PC/Móvil, para iniciar/parar.
			<li>Click/SWIPE desde PC/Móvil, inicializa cronómetro mientras que no está funcionando.
		</ul>	
     
	</div>

	<p>

</p>
