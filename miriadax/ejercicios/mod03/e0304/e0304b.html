 <!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Menú</title>

<style type="text/css">

nav {

	text-align: center;
}




ul {
	display: inline-block;
	list-style-type: none;
	margin: 0px;
	padding: 0px;
	border-left-width: 1px;
	border-left-style: solid;
	border-left-color: #CCC;
	vertical-align: middle;

}
li {
	display: inline;
}

a {
	font-family: Arial, Helvetica, sans-serif;
	color: #292929;
	text-decoration: none;
	font-size: 0.9em;
	display: block;
	padding: 6px;
	float: left;
	border-bottom-width: 1px;
	border-bottom-style: solid;
	border-bottom-color: #ccc;
	background-color: #fff;
	border-top-width: 1px;
	border-top-style: solid;
	border-top-color: #CCC;
	border-right-width: 1px;
	border-right-style: solid;
	border-right-color: #CCC;
}

a:hover {
	color: #292929;
	background-color: #fff;
	border-bottom-width: 5px;
	border-bottom-style: solid;
	border-bottom-color: #36f;
	
}

footer{
	color: green;
	font-size: 10px;
}


</style>

</head>

<body>

<h1>BBC</h1>

<nav>
<ul>

	<li class="news"><a href="#">News</a> </li>
	<li class="sport"><a href="#">Sport</a> </li>
	<li class="weather"><a href="#">Weather</a> </li>
	<li class="capital"><a href="#">Capital</a> </li>
	<li class="culture"><a href="#">Culture</a> </li>
	<li class="autos"><a href="#">Autos</a> </li>
	<li class="tv"><a href="#">TV</a> </li>
	<li class="radio"><a href="#">Radio</a> </li>
	<li class="more"><a href="#">More…</a> </li>
</ul>
</nav>

<footer><p>by Abbas Ben</footer>


</body>
</html>
